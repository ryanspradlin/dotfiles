# Change prefix to ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use UTF-8
set -g utf8
set-window-option -g utf8 on

# Change what tmux reports for $TERM
set -g default-terminal "screen-256color"

# Pass-through modifier keys
setw -g xterm-keys on

# Start window/pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# Duration of status messages
set -g display-time 2000

# Limit of the scrollback buffer
set -g history-limit 10000

# For clock mode clock
setw -g clock-mode-style 12

# Set up status bar
set -g status-utf8 on
set -g status-interval 5
set -g status-left ""
set -g status-right "#(sysctl -n vm.loadavg) üå¥  #(pmset -g batt | awk 'NR==2' | grep -oE '[0-9]+%%') üå¥Ô∏è  %b %d %l:%M %p"
set -g status-right-length 60

# Set activity monitoring on
setw -g monitor-activity on
set -g visual-activity on

# Custom bindings
bind | split-window -h
bind - split-window -v

# Set mouse support
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Set default shell to fish
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/fish"

#### COLOUR (Solarized dark)
# (from https://github.com/seebi/tmux-colors-solarized)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
